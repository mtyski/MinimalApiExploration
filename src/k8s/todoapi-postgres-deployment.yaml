apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todoapi-postgres-deployment
  name: todoapi-postgres-deployment
  namespace: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapi-postgres
  template:
    metadata:
      labels:
        app: todoapi-postgres
    spec:
      containers:
        - name: postgres
          envFrom:
            - secretRef:
                name: todoapi-postgres-secrets
            - configMapRef:
                name: todoapi-postgres-config
          image: postgres:14.3
          readinessProbe:
            exec:
              command: 
                - bash
                - "-c"
                - |
                  pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 15
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - bash
                - "-c"
                - |
                  psql -U $POSTGRES_USER -W $POSTGRES_PASSWORD -d $POSTGRES_DB -c select 1
            initialDelaySeconds: 10
            timeoutSeconds: 2
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/
              name: postgresql-db
            - mountPath: /var/lib/postgresql/pg_hba.conf
              subPath: pg_hba.conf
              name: pg-hba-config
            - mountPath: /var/lib/postgresql/postgresql.conf
              subPath: postgresql.conf
              name: pg-config
          args:
            - "-c"
            - "config_file=/var/lib/postgresql/postgresql.conf"
            - "-c"
            - "hba_file=/var/lib/postgresql/pg_hba.conf"
      volumes:
        - name: postgresql-db
          persistentVolumeClaim:
            claimName: postgresql-db
        - name: pg-hba-config
          configMap:
            name: pg-hba-conf
        - name: pg-config
          configMap:
            name: postgresql-conf
      restartPolicy: Always